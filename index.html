<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—É–ø–µ—Ä –§–µ—Ä–º–µ—Ä: –ê—Å–∏—Å—Ç–µ–Ω—Ç</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --bg: #f1f8e9;
            --surface: #ffffff;
            --text: #1a1a1a;
            --danger: #d32f2f;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 600px; margin: 0 auto; width: 100%; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--primary-dark); }
        p { margin: 4px 0 0; color: #666; font-size: 0.9rem; }

        /* Farm & Dogs */
        .farm-section {
            background: var(--surface);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-switch {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            font-size: 0.85rem;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .dogs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 40px;
        }

        .animal-input { display: flex; flex-direction: column; align-items: center; }
        .animal-input label { font-size: 1.6rem; margin-bottom: 4px; }
        
        .animal-input input {
            width: 100%;
            padding: 8px 0;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-dark);
            -moz-appearance: textfield;
            transition: all 0.3s;
        }
        .animal-input input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        /* Highlight Animations */
        @keyframes flash-green {
            0% { background-color: #fff; transform: scale(1); }
            50% { background-color: #c8e6c9; transform: scale(1.1); border-color: var(--primary); }
            100% { background-color: #fff; transform: scale(1); }
        }
        @keyframes flash-red {
            0% { background-color: #fff; transform: scale(1); }
            50% { background-color: #ffcdd2; transform: scale(1.1); border-color: var(--danger); }
            100% { background-color: #fff; transform: scale(1); }
        }
        .updated-gain { animation: flash-green 0.8s ease-out; }
        .updated-loss { animation: flash-red 0.8s ease-out; }

        /* Dice */
        .dice-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            perspective: 1000px;
        }
        .die {
            width: 90px;
            height: 90px;
            background: var(--surface);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 6px 0 #cfd8dc, 0 6px 8px rgba(0,0,0,0.2);
            border: 2px solid #eceff1;
        }
        .die.blue { border-color: #90caf9; }
        .die.red { border-color: #ef9a9a; }
        .die .label { font-size: 0.7rem; color: #555; font-weight: bold; margin-top: 2px; }

        /* Results */
        .result-panel {
            background: var(--surface);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .growth-info { color: var(--primary); font-weight: bold; font-size: 1.1rem; line-height: 1.4; }
        .danger-info { color: var(--danger); font-weight: bold; line-height: 1.4; }
        .saved-info { color: #f57f17; font-weight: bold; }

        /* Button */
        .btn-main {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 var(--primary-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        .btn-main:disabled { background: #a5d6a7; cursor: not-allowed; box-shadow: none; transform: translateY(4px); }

        /* Shake Animation */
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg) translateY(-5px); }
            50% { transform: rotate(5deg) translateY(5px); }
            75% { transform: rotate(-5deg) translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–°—É–ø–µ—Ä –§–µ—Ä–º–µ—Ä</h1>
            <p>–†–æ–∑—É–º–Ω–∏–π –∞—Å–∏—Å—Ç–µ–Ω—Ç v3.1</p>
        </header>

        <section class="farm-section">
            <div class="toggle-switch">
                <input type="checkbox" id="autoUpdate" checked>
                <label for="autoUpdate">–ê–≤—Ç–æ-–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–ª—ñ–≤</label>
            </div>
            
            <div class="section-title">–¢–≤–æ—è –§–µ—Ä–º–∞</div>
            <div class="farm-grid">
                <div class="animal-input"><label>üê∞</label><input type="tel" id="inp-rabbit" value="0"></div>
                <div class="animal-input"><label>üêë</label><input type="tel" id="inp-sheep" value="0"></div>
                <div class="animal-input"><label>üê∑</label><input type="tel" id="inp-pig" value="0"></div>
                <div class="animal-input"><label>üêÆ</label><input type="tel" id="inp-cow" value="0"></div>
                <div class="animal-input"><label>üê¥</label><input type="tel" id="inp-horse" value="0"></div>
            </div>

            <div class="section-title">–û—Ö–æ—Ä–æ–Ω–∞</div>
            <div class="dogs-grid">
                <div class="animal-input">
                    <label>üêï <span style="font-size:0.7rem; display:block; color:#777">–ú–∞–ª–∞</span></label>
                    <input type="tel" id="inp-small-dog" value="0">
                </div>
                <div class="animal-input">
                    <label>üêï‚Äçü¶∫ <span style="font-size:0.7rem; display:block; color:#777">–í–µ–ª–∏–∫–∞</span></label>
                    <input type="tel" id="inp-big-dog" value="0">
                </div>
            </div>
        </section>

        <section class="dice-area">
            <div id="die1" class="die blue">
                <span id="icon1">‚ùì</span><span id="text1" class="label">–°—Ç–∞—Ä—Ç</span>
            </div>
            <div id="die2" class="die red">
                <span id="icon2">‚ùì</span><span id="text2" class="label">–°—Ç–∞—Ä—Ç</span>
            </div>
        </section>

        <section class="result-panel" id="resultPanel">
            <span style="color:#aaa">–ì–æ—Ç–æ–≤–∏–π –¥–æ –≥—Ä–∏</span>
        </section>

        <button id="rollBtn" class="btn-main">üé≤ –ö–∏–Ω—É—Ç–∏ –∫—É–±–∏–∫–∏</button>
    </div>

    <script>
        // --- DATA ---
        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ –≥—Ä–∞–Ω—ñ –∫—É–±–∏–∫—ñ–≤
        const D1 = [ // 12 –≥—Ä–∞–Ω–µ–π
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, 
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, 
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'},
            {id:'sheep', icon:'üêë', name:'–í—ñ–≤—Ü—è'}, {id:'sheep', icon:'üêë', name:'–í—ñ–≤—Ü—è'},
            {id:'pig', icon:'üê∑', name:'–°–≤–∏–Ω—è'}, {id:'cow', icon:'üêÆ', name:'–ö–æ—Ä–æ–≤–∞'},
            {id:'horse', icon:'üê¥', name:'–ö—ñ–Ω—å'}, {id:'wolf', icon:'üê∫', name:'–í–æ–≤–∫'}
        ];
        
        const D2 = [ // 12 –≥—Ä–∞–Ω–µ–π
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, 
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, 
            {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'}, {id:'rabbit', icon:'üê∞', name:'–ó–∞—î—Ü—å'},
            {id:'sheep', icon:'üêë', name:'–í—ñ–≤—Ü—è'}, {id:'sheep', icon:'üêë', name:'–í—ñ–≤—Ü—è'},
            {id:'sheep', icon:'üêë', name:'–í—ñ–≤—Ü—è'}, {id:'pig', icon:'üê∑', name:'–°–≤–∏–Ω—è'},
            {id:'pig', icon:'üê∑', name:'–°–≤–∏–Ω—è'}, {id:'fox', icon:'ü¶ä', name:'–õ–∏—Å–∏—Ü—è'}
        ];

        // --- AUDIO & UTILS ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'shake') { // Shaker noise
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'bad') { // Predator alert
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.4);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(); osc.stop(now + 0.4);
            } else if (type === 'good') { // Safe / Growth
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            }
        }

        function getSecureRandom(arr) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return arr[array[0] % arr.length];
        }

        function getVal(id) { return parseInt(document.getElementById(`inp-${id}`).value) || 0; }
        function setVal(id, val, animClass) {
            const el = document.getElementById(`inp-${id}`);
            el.value = Math.max(0, val);
            el.classList.remove('updated-gain', 'updated-loss'); // reset
            void el.offsetWidth; // trigger reflow
            if (animClass) el.classList.add(animClass);
        }

        // --- GAME LOGIC ---
        function rollDice() {
            const btn = document.getElementById('rollBtn');
            const d1El = document.getElementById('die1');
            const d2El = document.getElementById('die2');
            
            playSound('shake');
            if (navigator.vibrate) navigator.vibrate(30);
            
            btn.disabled = true;
            d1El.classList.add('shake');
            d2El.classList.add('shake');
            
            // –û—á–∏—â–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ–π
            document.querySelectorAll('input').forEach(el => el.classList.remove('updated-gain', 'updated-loss'));

            setTimeout(() => {
                const r1 = getSecureRandom(D1);
                const r2 = getSecureRandom(D2);

                document.getElementById('icon1').innerText = r1.icon;
                document.getElementById('text1').innerText = r1.name;
                document.getElementById('icon2').innerText = r2.icon;
                document.getElementById('text2').innerText = r2.name;

                d1El.classList.remove('shake');
                d2El.classList.remove('shake');
                btn.disabled = false;

                processResults(r1, r2);
            }, 500);
        }

        function processResults(r1, r2) {
            const resPanel = document.getElementById('resultPanel');
            const isAuto = document.getElementById('autoUpdate').checked;
            
            // 1. –õ–û–ì–Ü–ö–ê –•–ò–ñ–ê–ö–Ü–í
            let wolfEvent = (r1.id === 'wolf');
            let foxEvent = (r2.id === 'fox');

            if (wolfEvent || foxEvent) {
                playSound('bad');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                let log = [];

                // 1.1 –û–±—Ä–æ–±–∫–∞ –õ–∏—Å–∏—Ü—ñ (–á—Å—Ç—å —Ç—ñ–ª—å–∫–∏ –∑–∞–π—Ü—ñ–≤)
                if (foxEvent) {
                    let smallDogs = getVal('small-dog');
                    if (smallDogs > 0) {
                        log.push("ü¶ä –õ–∏—Å–∏—Ü—è –Ω–∞–ø–∞–ª–∞, –∞–ª–µ üêï –º–∞–ª–∞ —Å–æ–±–∞–∫–∞ –∑–∞—Ö–∏—Å—Ç–∏–ª–∞ –∑–∞–π—Ü—ñ–≤!");
                        if (isAuto) setVal('small-dog', smallDogs - 1, 'updated-loss');
                    } else {
                        log.push("ü¶ä –õ–∏—Å–∏—Ü—è –∑'—ó–ª–∞ –≤—Å—ñ—Ö –∑–∞–π—Ü—ñ–≤!");
                        if (isAuto) setVal('rabbit', 0, 'updated-loss');
                    }
                }

                // 1.2 –û–±—Ä–æ–±–∫–∞ –í–æ–≤–∫–∞ (–á—Å—Ç—å –≤—Å—ñ—Ö –ö–†–Ü–ú –ö—Ä–æ–ª–∏–∫—ñ–≤ —Ç–∞ –ö–æ–Ω—è)
                if (wolfEvent) {
                    let bigDogs = getVal('big-dog');
                    if (bigDogs > 0) {
                        log.push("üê∫ –í–æ–≤–∫ –Ω–∞–ø–∞–≤, –∞–ª–µ üêï‚Äçü¶∫ –≤–µ–ª–∏–∫–∞ —Å–æ–±–∞–∫–∞ –ø—Ä–æ–≥–Ω–∞–ª–∞ –π–æ–≥–æ!");
                        if (isAuto) setVal('big-dog', bigDogs - 1, 'updated-loss');
                    } else {
                        log.push("üê∫ –í–æ–≤–∫ –∑'—ó–≤ –æ–≤–µ—Ü—å, —Å–≤–∏–Ω–µ–π —Ç–∞ –∫–æ—Ä—ñ–≤ (–ö–æ–Ω—ñ —Ç–∞ –ö—Ä–æ–ª—ñ –≤–∏–∂–∏–ª–∏)!");
                        if (isAuto) {
                            // –ö—Ä–æ–ª–∏–∫—ñ–≤ –ù–ï —á—ñ–ø–∞—î–º–æ! (–ü—Ä–∞–≤–∏–ª–æ Granna)
                            setVal('sheep', 0, 'updated-loss');
                            setVal('pig', 0, 'updated-loss');
                            setVal('cow', 0, 'updated-loss');
                        }
                    }
                }
                
                resPanel.innerHTML = log.map(msg => 
                    msg.includes('–∑–∞—Ö–∏—Å—Ç–∏–ª–∞') || msg.includes('–ø—Ä–æ–≥–Ω–∞–ª–∞') 
                    ? `<div class="saved-info">${msg}</div>` 
                    : `<div class="danger-info">${msg}</div>`
                ).join('');
                return;
            }

            // 2. –õ–û–ì–Ü–ö–ê –†–û–ó–ú–ù–û–ñ–ï–ù–ù–Ø
            playSound('good');
            let counts = {};
            [r1, r2].forEach(r => counts[r.id] = (counts[r.id] || 0) + 1);
            
            let messages = [];
            let changed = false;

            ['rabbit', 'sheep', 'pig', 'cow', 'horse'].forEach(animal => {
                let onDice = counts[animal] || 0;
                if (onDice > 0) {
                    let onFarm = getVal(animal);
                    let total = onDice + onFarm;
                    let newBorn = Math.floor(total / 2);

                    if (newBorn > 0) {
                        messages.push(`+${newBorn} ${getAnimalName(animal, newBorn)}`);
                        changed = true;
                        if (isAuto) setVal(animal, onFarm + newBorn, 'updated-gain');
                    }
                }
            });

            if (changed) {
                resPanel.innerHTML = `<div class="growth-info">${messages.join('<br>')}</div>`;
            } else {
                resPanel.innerHTML = `<div style="color:#777">–ë–µ–∑ –ø—Ä–∏—Ä–æ—Å—Ç—É</div>`;
            }
        }

        function getAnimalName(id, count) {
            const names = {
                rabbit: ['–ó–∞—î—Ü—å', '–ó–∞–π—Ü—è', '–ó–∞–π—Ü—ñ–≤'],
                sheep: ['–í—ñ–≤—Ü—è', '–í—ñ–≤—Ü—ñ', '–û–≤–µ—Ü—å'],
                pig: ['–°–≤–∏–Ω—è', '–°–≤–∏–Ω—ñ', '–°–≤–∏–Ω–µ–π'],
                cow: ['–ö–æ—Ä–æ–≤–∞', '–ö–æ—Ä–æ–≤–∏', '–ö–æ—Ä—ñ–≤'],
                horse: ['–ö—ñ–Ω—å', '–ö–æ–Ω—ñ', '–ö–æ–Ω–µ–π']
            };
            if (count === 1) return names[id][0];
            if (count >= 2 && count <= 4) return names[id][1];
            return names[id][2];
        }

        // Init
        document.getElementById('rollBtn').addEventListener('click', rollDice);
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
