<!DOCTYPE html>
<html lang="uk">
<head>

<body>

    <div id="lobby-screen" class="screen">

                <button onclick="ui.setPlayerCount(4)" class="count-btn">4</button>

    </div>

    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {

    </script>

</html>
